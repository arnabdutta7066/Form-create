<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
      .form-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>

  <body class="form-container">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white shadow-2xl p-8 md:p-12 rounded-2xl mt-8">
        <!-- Heading  -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Registration Form
          </h1>
          <p class="text-gray-600">
            Fill out the form carefully for Registration
          </p>
        </div>

        <!-- form -->
        <form action="" class="space-y-8">
          <!-- student name section -->

          <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">
              Student Name
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <!-- first name -->
              <div>
                <input
                  type="text"
                  placeholder="First Name"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus-ring-2 focus-ring-blue-500 transition-colors"
                />
                <label for="" class="text-lg text-gray-500 mt-8 block"
                  >First Name</label
                >
              </div>

              <!-- middle name -->
              <div>
                <input
                  type="text"
                  placeholder="Middle Name"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus-ring-2 focus-ring-blue-500 transition-colors"
                />
                <label for="" class="text-lg text-gray-500 mt-8 block"
                  >Middle Name</label
                >
              </div>

              <!-- last name -->

              <div>
                <input
                  type="text"
                  placeholder="Last Name"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus-ring-2 focus-ring-blue-500 transition-colors"
                />
                <label for="" class="text-lg text-gray-500 mt-8 block"
                  >Last Name</label
                >
              </div>
            </div>
          </div>

          <!-- BIRTH DATE AND GENDER -->

          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- DOB -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700 mb-4">
                Birth Date
              </h3>

              <div class="grid grid-cols-3 gap-2">
                <!-- MONTH -->
                <select
                  name=""
                  id=""
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transitions-colors"
                >
                  <option value="">Month</option>
                  <option value="January">January</option>
                  <option value="FEb">February</option>
                  <option value="mar">March</option>
                  <option value="apr">April</option>
                  <option value="May">May</option>
                  <option value="Jun">June</option>
                  <option value="Jul">July</option>
                  <option value="Aug">August</option>
                  <option value="Sep">September</option>
                  <option value="oct">October</option>
                  <option value="nov">November</option>
                  <option value="Dec">December</option>
                </select>

                <!-- DAY -->
                <select
                  name=""
                  id=""
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transitions-colors"
                >
                  <option value="">Day</option>
                  <option value="January">1</option>
                  <option value="FEb">2</option>
                  <option value="mar">3</option>
                  <option value="apr">4</option>
                  <option value="May">5</option>
                  <option value="Jun">6</option>
                  <option value="Jul">7</option>
                  <option value="Aug">8</option>
                  <option value="Sep">9</option>
                  <option value="oct">10</option>
                  <option value="nov">11</option>
                  <option value="Dec">12</option>
                  <option value="Dec">13</option>
                  <option value="Dec">14</option>
                  <option value="Dec">15</option>
                  <option value="Dec">16</option>
                  <option value="Dec">17</option>
                  <option value="Dec">18</option>
                  <option value="Dec">19</option>
                  <option value="Dec">20</option>
                  <option value="Dec">21</option>
                  <option value="Dec">22</option>
                </select>

                <select
                  name=""
                  id=""
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transitions-colors"
                >
                  <option value="">year</option>
                  <option value="January">1998</option>
                  <option value="FEb">1999</option>
                  <option value="mar">2000</option>
                  <option value="apr">2001</option>
                  <option value="May">2002</option>
                  <option value="Jun">2003</option>
                  <option value="Jul">2004</option>
                  <option value="Aug">2005</option>
                  <option value="Sep">2006</option>
                  <option value="oct">2007</option>
                  <option value="nov">2008</option>
                  <option value="Dec">2009</option>
                  <option value="Dec">2010</option>
                  <option value="Dec">2011</option>
                  <option value="Dec">2012</option>
                  <option value="Dec">2013</option>
                  <option value="Dec">2014</option>
                  <option value="Dec">2015</option>
                  <option value="Dec">2016</option>
                  <option value="Dec">2017</option>
                  <option value="Dec">2018</option>
                  <option value="Dec">2019</option>
                </select>
              </div>
            </div>

            <!-- GENDER -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700 mb-4">Gender</h3>
              <select
                name=""
                id=""
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:focus-ring-2 focus:focus-ring-blue-500 transition-colors"
              >
                <option>Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>

          <!-- ADDRESS -->

          <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Address</h3>

            <div class="space-y-4">
              <div>
                <input
                  type="text"
                  placeholder="Address"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors"
                />
                <label for="" class="text-sm text-gray-500 mt-1 block"
                  >Street Address</label
                >
              </div>

              <div>
                <input
                  type="text"
                  placeholder="Address"
                  class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                />
                <label for="" class="text-sm text-gray-500 mt-1 block"
                  >Address Line2</label
                >
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- city -->
                <div>
                  <input
                    type="text"
                    placeholder="City"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                  <label for="" class="text-sm text-gray-500 mt-1 block"
                    >City</label
                  >
                </div>
                <!-- state -->

                <div>
                  <input
                    type="text"
                    placeholder="State"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                  <label for="" class="text-sm text-gray-500 mt-1 block"
                    >State</label
                  >
                </div>
              </div>

              <!-- pin code -->

              <div>
                <input
                  type="text"
                  placeholder="PinCode"
                  class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                />
                <label for="" class="text-sm text-gray-500 mt-1 block"
                  >Pincode</label
                >
              </div>

              <!-- email and mobile  -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- email -->
                <div>
                  <label for="text-sm text-gray-500 mt-1 block"
                    >Student Email</label
                  >
                  <input
                    type="text"
                    placeholder="e-mail address"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                </div>

                <!-- mobile number -->
                <div>
                  <label for="text-sm text-gray-500 mt-1 block"
                    >Mobile Number</label
                  >
                  <input
                    type="text"
                    placeholder="000-000-000-000"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                </div>
              </div>

              <!-- phone no & work no -->

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- phone no -->
                <div>
                  <label for="text-sm text-gray-500 mt-1 block"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    placeholder="(000) 000 000"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                </div>

                <!-- work number -->
                <div>
                  <label for="text-sm text-gray-500 mt-1 block"
                    >Work Number</label
                  >
                  <input
                    type="text"
                    placeholder="(000)-000-000-000"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                </div>
              </div>

              <!-- company and courses -->

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Company -->
                <div>
                  <label for="text-sm text-gray-500 mt-1 block"
                    >Company Name</label
                  >
                  <input
                    type="text"
                    class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-600 transition-colors"
                  />
                </div>

                <!-- course -->
                <div>
                  <label for="text-sm text-gray-500 mt-1 block">Courses</label>
                  <select
                    name=""
                    id=""
                    class="w-full px-4 py-3 border border:gray-300 rounded-lg focus:focus-ring-2 focus:focus-ring-blue-500 font-semibold text-gray-700 mb-4"
                  >
                    Please select
                    <option value="A">Arts</option>
                    <option value="S">Science</option>
                    <option value="M">Math</option>
                    <option value="C">Commerce</option>
                    <option value="P">Physics</option>
                  </select>
                </div>
              </div>
              <!-- message -->

              <div class="mb-6">
                <label for="">Message</label>
                <textarea
                  rows="5"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
        <!-- button -->

        <button
          class="items-center justify-center w-30 h-20 flex px-4 py-4 bg-green-700 text-white rounded-2xl"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
